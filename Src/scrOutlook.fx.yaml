scrOutlook As screen:
    Fill: =RGBA(250, 250, 250, 1)
    LoadingSpinnerColor: =RGBA(0, 120, 212, 1)
    OnVisible: |-
        =Set(varPageLoaded,false);
        ClearCollect(colEmailInbox,Office365Outlook.GetEmails({top:25}));
        Set(varToggleLeftPane, true);
        Set(varPageLoaded,true);

    conRoot As groupContainer.verticalAutoLayoutContainer:
        Height: =App.Height
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        Visible: =varPageLoaded
        Width: =App.Width
        ZIndex: =1

        conHeader As groupContainer.manualLayoutContainer:
            Fill: =RGBA(0, 114, 198, 1)
            FillPortions: =0
            Height: =50
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            ZIndex: =1

            "ccHeaderCommandBar As 'Fluent Command Bar (1.0.14)'.pcfdataset":
                DisplayMode: =DisplayMode.Edit
                Height: =Parent.Height
                ItemIconColor: =""
                Items: |-
                    =Table(
                        {
                            ItemKey: "applauncher",
                            ItemDisplayName: "App launcher",
                            ItemIconName: "WaffleOffice365",
                            ItemIconColor: "White",
                            ItemIconOnly: true
                        },
                        {
                            ItemKey: "teamscall",
                            ItemDisplayName: "Teams call",
                            ItemIconName: "Video",
                            ItemIconColor: "White",
                            ItemFarItem: true
                        },
                        {
                            ItemKey: "chat",
                            ItemDisplayName: "Chat",
                            ItemIconName: "OfficeChat",
                            ItemIconColor: "White",
                            ItemIconOnly: true,
                            ItemFarItem: true
                        },{
                            ItemKey: "onenote",
                            ItemDisplayName: "OneNote feed",
                            ItemIconName: "OneNoteLogo",
                            ItemIconColor: "White",
                            ItemIconOnly: true,
                            ItemFarItem: true
                        },{
                            ItemKey: "myday",
                            ItemDisplayName: "My Day",
                            ItemIconName: "PrimaryCalendar",
                            ItemIconColor: "White",
                            ItemIconOnly: true,
                            ItemFarItem: true
                        },{
                            ItemKey: "notifications",
                            ItemDisplayName: "Notifications",
                            ItemIconName: "Shield", //Alert
                            ItemIconColor: "White",
                            ItemIconOnly: true,
                            ItemFarItem: true
                        },{
                            ItemKey: "settings",
                            ItemDisplayName: "Settings",
                            ItemIconName: "Settings",
                            ItemIconColor: "White",
                            ItemIconOnly: true,
                            ItemFarItem: true
                        },{
                            ItemKey: "whatsnew",
                            ItemDisplayName: "What's new",
                            ItemIconName: "Lightbulb",
                            ItemIconColor: "White",
                            ItemIconOnly: true,
                            ItemFarItem: true
                        }
                    )
                Theme: =HeaderThemeJson
                Width: =Parent.Width-45
                X: =0
                Y: =0
                ZIndex: =1

            lblOutlook As label:
                BorderColor: =RGBA(0, 0, 0, 0)
                BorderStyle: =BorderStyle.None
                BorderThickness: =2
                Color: =RGBA(255, 255, 255, 1)
                DisabledBorderColor: =RGBA(0, 0, 0, 0)
                DisabledColor: =RGBA(166, 166, 166, 1)
                FocusedBorderThickness: =4
                Font: =Font.'Segoe UI'
                FontWeight: =FontWeight.Semibold
                Height: =48
                Size: =13
                Text: ="Outlook"
                X: =52
                Y: =2
                ZIndex: =2

            "ccProfilePersona As 'Fluent Persona (1.0.14) Preview'":
                DisplayMode: =DisplayMode.Edit
                Height: =40
                HidePersonaDetails: =true
                ImageUrl: =User().Image
                PersonaSize: ='''PowerCAT.Persona.PersonaSize'''.Size40
                Presence: ='''PowerCAT.Persona.Presence'''.None
                SecondaryText: =
                Text: =User().FullName
